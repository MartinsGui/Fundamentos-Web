<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./servico.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Serviços</title>
</head>
<body>
    <header id="home">
        <a href="index.html"><img id="logo" src="./assets/logo pet.png"></a>
       <nav>
        <ul>
            <l1><a href="./indexprodutos.html">Produtos</a></l1>
            <l1><a href="./indexServico.html">Serviços</a></l1>
            <l1><a href="./indexCliente.html">Área do Cliente</a></l1>
        </ul>
       </nav> 
    </header>
    <aside>
        <h1>Serviços</h1>
        <div class="login">
        <h1>Bem vindo/a, nome de login</h1>
        <img id="userImage" src="https://source.unsplash.com/featured/?face" alt="Rosto da Pessoa" class="user-image">
        </div>
    </aside>
    <main>
        <div class="titulo">
            <h3>Selecione o serviço, após a seleção, você não pode esquecer de confimar !!</h3>
        </div>
        <section>
            <div class="buttons">
                <div class="botoes">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Cachorro</option>
                            <option value="1">Gato</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Porte</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Grande</option>
                            <option>Medio</option>
                            <option>Pequeno</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Serviço</label>
                        <select class="form-select" id="inputGroupSelect01">
                            <option selected>Banho e Tosa | Valor R$ 80.00</option>
                            <option>Tosa Higiênica | Valor R$ 60.00</option>
                            <option>Consulta | Valor R$ 100.00</option>
                            <option>Estadia | Valor R$ 80.00 / diaria</option>
                        </select>
                    </div>
                </div>
                
            <div class="escolha">
                <div class="container">
                    <h1>Campo de Observação</h1>
                    <textarea id="observacao" placeholder="Digite aqui..." rows="9"></textarea>
                    
                </div>
                <div class="horas">
                    <h2>Escolha a data e hora:</h2>
                    <div class="alinhar">
                    <input type="datetime-local" id="datetime">
                    
                    <p id="selectedDateTime"></p>
                    <div class="novo">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Deseja tele-busca? 
                            </label>
                        </div>
                    <button id="confirmButton" type="submit">Confirmar</button>
                    </div>
                    </div>
            </div>
        </section> 
    </main>
    <script src="servico.js"></script>
</body>
</html>
