<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@300;400;700&display=swap" rel="stylesheet">


    <title>Formulário de Cadastro PetShop</title>
</head>
<body>
    <header id="home">
        <a href="index.html"><img id="logo" src="./assets/logo pet.png"></a>
        <nav>
        <ul>
            <li><a href="./indexprodutos.html">Produtos</a></li>
            <li><a href="./indexServico.html">Serviços</a></li>
            <li><a href="./indexCliente.html">Área do Cliente</a></li>
        </ul>
        </nav> 
    </header>
    <main>
        
        <form id="myForm" action="javascript:void(0);" onsubmit="saveFormDataAndRedirect()">
            <div class="escrito">
                <h1>Cadastre-se aqui.</h1>
                <p>Preencha o formulário para criar sua conta.</p>
            </div>

            
            <div class="container">
            <div class="primeiroform">
                <label for="Nome do Tutor">Nome do Tutor</label>
                <input type="text" id="NomedoTutor" name="NomedoTutor" required>

                <label for="Nome do Pet">Nome do Pet</label>
                <input type="text" id="NomedoPet" name="NomedoPet" required>

                <label for="Porte">Porte</label>
                <input type="text" id="Porte" name="Porte" required>

                <label for="Comportamento">Comportamentor</label>
                <input type="text" id="Comportamento" name="Comportamento" required>

                <label for="Endereço">Endereço</label>
                <input type="text" id="Endereço" name="Endereço" required>

                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" name="Telefone" pattern="[0-9]{10,11}" title="Por favor, insira um número de telefone válido (apenas números)" required>
            </div>

            <div class="segundoform">
                <label for="Nome do Tutor">Nome de Login</label>
                <input type="text" id="NomedeLogin" name="NomedeLogin" required>

                <label for="Email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="confirmarEmail">Confirmar Email:</label>
                <input type="email" id="confirmarEmail" name="confirmarEmail" required />

                <label for="Senha">Senha</label>
                <input type="password" id="Senha" name="Senha" required>

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required />

                <label>Qual o seu animal?</label><br>
                <div id="animal">
                    <input type="radio" id="gato" name="animal" value="gato" required>
                    <label for="gato">Gato</label><br>
                    <input type="radio" id="cachorro" name="animal" value="cachorro" required>
                    <label for="cachorro">Cachorro</label><br>
                </div>
            </div>
            </div>
            
            <button type="submit">Cadastrar</button>
            
        </form>
    
    </main>
    <footer>
        <p>Contato para reclamações ou dúvidas: whatsapp (55)51-96548474</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
